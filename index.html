<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Finanças</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <section class="summary">
      <header>
    <h1>Sistema de Finanças</h1>
  </header>
      <div>
        <h2>Resumo</h2>
      </div>
      <div class="summary-card">
        <div>
          <h3>Entradas</h3>
          <span class="incomes">0.00</span>
        </div>
        <div>
          <h3>Saídas</h3>
          <span class="expenses">0.00</span>
        </div>
        <div>
          <h3>Total</h3>
          <span class="total">0.00</span>
        </div>
      </div>
    </section>
    <section class="transactions">
      <h2>Registros de Transação</h2>
      <div class="new-transaction">
        <div class="input-group">
          <label for="desc">Descrição:</label>
          <input type="text" id="desc" />
        </div>
        <div class="input-group">
          <label for="amount">Valor:</label>
          <input type="number" id="amount" />
        </div>
        <div class="input-group">
          <label for="date">Data:</label>
          <input type="date" id="date" />
        </div>
        <div class="input-group">
          <label for="category">Categoria:</label>
          <input type="text" id="category" />
        </div>
        <div class="input-group">
          <label for="client">Cliente:</label>
          <input type="text" id="client" />
        </div>
        <div class="input-group">
          <label for="invoiceNumber">Número de Fatura:</label>
          <input type="text" id="invoiceNumber" />
        </div>
        <div class="input-group">
          <label for="type">Tipo:</label>
          <select id="type">
            <option>Entrada</option>
            <option>Saída</option>
          </select>
        </div>
        <button id="btnNew">Incluir</button>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th>Categoria</th>
              <th>Cliente</th>
              <th>Número de Fatura</th>
              <th class="columnType">Tipo</th>
              <th class="columnAction"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
